name: ğŸš€ Deploy to Vercel

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  # æµ‹è¯•å’Œæ£€æŸ¥
  test:
    name: ğŸ§ª Test & Lint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run type check
        run: npm run type-check

      - name: ğŸ“ Run linter
        run: npm run lint:check || true

      - name: ğŸ¨ Check formatting
        run: npm run format:check || true

  # é¢„è§ˆéƒ¨ç½² (Pull Request)
  deploy-preview:
    name: ğŸ”® Deploy Preview
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: test
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install Vercel CLI
        run: npm install --global vercel@latest

      - name: ğŸ”— Pull Vercel Environment
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: ğŸ”¨ Build Project
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: ğŸš€ Deploy to Preview
        id: deploy
        run: |
          DEPLOYMENT_URL=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "deployment_url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
          echo "Preview URL: $DEPLOYMENT_URL"

      - name: ğŸ’¬ Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const deployment_url = '${{ steps.deploy.outputs.deployment_url }}';
            
            // æŸ¥æ‰¾ç°æœ‰çš„éƒ¨ç½²è¯„è®º
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('ğŸš€ Preview deployment ready!')
            );
            
            const body = `ğŸš€ **Preview deployment ready!**
            
            | ğŸ“Š Status | ğŸ”— Preview URL | â±ï¸ Time |
            |-----------|----------------|---------|
            | âœ… Success | [View Deployment](${deployment_url}) | ${new Date().toLocaleString('zh-CN')} |
            
            ---
            ğŸ’¡ This preview will be updated automatically when you push new commits.`;
            
            // æ›´æ–°æˆ–åˆ›å»ºè¯„è®º
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body
              });
            }

  # ç”Ÿäº§éƒ¨ç½² (Main Branch)
  deploy-production:
    name: ğŸ¯ Deploy Production
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: test
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install Vercel CLI
        run: npm install --global vercel@latest

      - name: ğŸ”— Pull Vercel Environment
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: ğŸ”¨ Build Project
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: ğŸš€ Deploy to Production
        id: deploy
        run: |
          DEPLOYMENT_URL=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "deployment_url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
          echo "Production URL: $DEPLOYMENT_URL"

      - name: ğŸ“ Create GitHub Deployment
        uses: actions/github-script@v7
        with:
          script: |
            const deployment_url = '${{ steps.deploy.outputs.deployment_url }}';
            
            // åˆ›å»ºéƒ¨ç½²è®°å½•
            const deployment = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.sha,
              task: 'deploy',
              auto_merge: false,
              required_contexts: [],
              payload: {
                web_url: deployment_url
              },
              environment: 'production',
              description: 'ğŸ¯ Production deployment to Vercel',
              production_environment: true
            });
            
            // æ›´æ–°éƒ¨ç½²çŠ¶æ€
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: deployment.data.id,
              state: 'success',
              target_url: deployment_url,
              environment_url: deployment_url,
              description: 'âœ… Deployment successful'
            });
            
            console.log(`âœ… Production deployed to: ${deployment_url}`);

      - name: ğŸ”” Send Notification
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Production deployment successful: ${{ steps.deploy.outputs.deployment_url }}"
          else
            echo "âŒ Production deployment failed"
          fi